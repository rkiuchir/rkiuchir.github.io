<!doctype html>
<html lang='en'>

<!-- Setting -->
<head>
  <!-- Specify character encoding -->
  <meta charset="utf-8">
  <!-- Set the title (Visualize in web browser's tab) -->
  <title> The example of how to write HTML </title>

  <!-- Add css style -->
  <style>
    /* background color option */
    h1 {color: gray; text-align: center}
    h3 {text-align: right}

    .list {text-align: center}
    .list > ul {display: inline-block}
    .list > ul > li {text-align: left}

    /* for the Link tag */
    a {background: lightgrey}

    /* for id */
    #break {color: blue}

    /* for class */
    .Bullet {color: green}

    /* for inside of the class */
    /* for underline */
    #break #break2 {border-bottom: solid 1px black}

    /* for text position */
    #break h4 {background: lightgray;
       font-size: 20px;
       text-align: center}

  </style>

</head>

<!-- Body part -->
<body>

  <h1> 2019 Ridgecrest earthquake </h1>

  <div class="list">
    <ul>
      <li> 72hrs aftershocks after the 1st event (M6.4)  </li>
      <li> Plot for M > 0 </li>
      <li> The dataset is downloaded from
       </li>
    </ul>
  </div>

  <h3>
    <a href="https://sites.google.com/view/rkiuchi/home">
      Back to main page
    </a>
  </h3>


</body>

</html>
